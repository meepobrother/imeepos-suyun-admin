
<div class="weui-cells m0">
  <a class="weui-cell weui-cell_access" (click)="edit(item)" href="javascript:;" *ngFor="let item of items">
    <div class="weui-cell__bd">
      <p>{{item.title}} &nbsp; </p>
    </div>
    <div class="weui-cell__ft"><alion [name]="item.icon"></alion></div>
  </a>
</div>

<div class="weui-cells m10">
  <a class="weui-cell weui-cell_access" (click)="add()" href="javascript:;">
    <div class="weui-cell__bd">
      <p>添加</p>
    </div>
    <div class="weui-cell__ft"></div>
  </a>
</div>


<suyun-footer-bar-edit (onDefault)="onDefault($event)" (onSave)="onSave()" (onDelete)="onDelete($event)" [index]="index" (onBackground)="onBackground()" [data]="data" *ngIf="showEdit"></suyun-footer-bar-edit>
